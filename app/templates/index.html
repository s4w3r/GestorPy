<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/Style.css')}}">
    <link rel="stylesheet" href="../static/css/Style.css">
</head>
<body>
    <h1>Inicio de Sesión</h1>
    
    <!-- Formulario de inicio de sesión -->
    <form action="/" method="post">
        <!-- Campo de usuario -->
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="usuario_user" required>
        </div>

        <!-- Campo de contraseña -->
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="contraseña_user" required>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="buton_inicio">Iniciar Sesión</button>

        <!-- Enlace "Olvidé mi contraseña" -->
        <a href="{{url_for('recuperar_contraseña')}}" class="forgot-link">Olvidé mi contraseña</a>
    </form>
    
</body>
</html>
